<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Angular asiat</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <!--Angular Libraries-->

  </head>
  <body>
    
    <div ng-app="">

  <div>
       <span>Enter name : </span><input type='text' ng-model='InputName'>
   </div>

    <div>
        <span>Select the food : </span>
        <select ng-model='foods'>
        <option value='Burger'>Burger</option>
        <option value='Pizza'>Pizza</option>
        <option value='Sushi'>Sushi</option>
        <option value='Subway'>Subway</option>  
          </select>
    </div>
    <br>

    <div>
          <span>About you : </span><textarea ng-model='about'></textarea>
    </div>

      Hello {{ InputName }}<br/>
      Selected food is:: <span ng-bind='foods'></span><br/>
      About you : {{ about }}

</div>

  </body>
</html>
